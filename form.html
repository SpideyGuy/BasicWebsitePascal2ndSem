<html>

<head>
    <title>Form Page</title>
</head>

<body>
    <h1>Application Form</h1>
    <form action="new.html" method="GET">
        <input type="text" placeholder="Enter your fullname" name="fullname" required/><br/>
        <input type="email" placeholder="Enter your email address" name="email_address" required/><br/>
        <input type="number" placeholder="Enter your number" name="phone" /><br/>
        <input type="password" placeholder="Enter Password" name="password_text" /><br/>
        <input type="password" placeholder="Confirm Password" name="confirm_password" /><br/>
        <button>Submit Form</button>
    </form>
</body>

</html>
