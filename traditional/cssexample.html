        body {
            font-family: 'Sofia', sans-serif;
        }
        
        #animation-btn-div {
            transform: rotate(0deg);
            transition: 2s;
            background-color: blanchedalmond;
            padding: 80px 20px;
            width: 40%;
            /* transform: skewX(20deg); */
        }
        
        #animation-btn-div:hover {
            transform: rotate(360deg);
            margin: 40px 0px;
            transition: 2s;
        }
        
        #animation-btn-div p {
            font-size: 24px;
        }
        
        #scale-img {
            transform: scale(0.75);
            transition: 2s;
        }
        
        #scale-img:hover {
            transform: scale(1.2);
        }
        
        .personal-profile a {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .personal-profile a:hover {
            background: white;
            border: 2px dashed #0182dd;
            color: #0182dd;
            box-shadow: unset;
            transition: 2s;
        }
        
        .game-container button {
            background-color: #4CAF50;
            font-size: 24px;
            padding: 12px 24px;
            text-align: center;
            color: white;
            border: none;
            border-radius: 16px;
            box-shadow: 0 9px #999;
            text-transform: uppercase;
            font-weight: 500;
            font-family: fantasy;
            cursor: pointer;
        }
        
        .game-container button:hover {
            background-color: #3e8e41;
        }
        
        .game-container button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        
        .game-container .button-cancel-game {
            background-color: #FF6347;
        }
        
        .game-container .button-cancel-game:hover {
            background-color: #FF0000;
        }
        
        .game-container .button-cancel-game:active {
            background-color: #FF0000;
        }
    </style>
</head>

<!-- inline -> within the tag/ element
internal -> within the file (in head section)
external -> in different file but connected in head section -->

<body>

    <div class="game-container">
        <button class="button-play-game">Press to play</button>

    </div>
